<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeNow - Digital Clock | World Time</title>
    <meta name="description" content="Check the accurate current time with TimeNow - a digital clock displaying world time zones with real-time updates.">
    <meta name="keywords" content="digital clock, world time, current time, real-time clock, time zones">
    <meta name="author" content="TimeNow Team">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #1a1a2e, #16213e);
            color: #fff;
            text-align: center;
            flex-direction: column;
        }
        #clock {
            font-size: 70px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            margin-bottom: 10px;
        }
        #date {
            font-size: 24px;
            color: #ddd;
        }
        #timezone {
            font-size: 20px;
            color: #bbb;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>TimeNow - Digital Clock</h1>
    <p>Get the exact current time based on your location.</p>
    <div id="clock">00:00:00</div>
    <div id="date">Loading...</div>
    <div id="timezone">Detecting time zone...</div>
    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours() % 12 || 12;
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let amPm = now.getHours() >= 12 ? 'PM' : 'AM';
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds} ${amPm}`;
            
            let dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', dateOptions);
            
            let timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('timezone').innerText = `Time Zone: ${timeZone}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
